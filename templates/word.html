<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сохраненные слова</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="word.css">
</head>
<body>
  <div class="container my-5" data-aos="fade-up">
    <!-- Навигация -->
    <nav class="mb-4">
      <a href="javascript:history.back()" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Назад
      </a>
    </nav>

    <!-- Заголовок страницы -->
    <header>
      <h1><i class="fa-solid fa-bookmark"></i> Список слов</h1>
    </header>

    <!-- Ошибки -->
    <div id="error" class="error"></div>

    <!-- Таблица -->
    <div class="table-container" data-aos="zoom-in">
      <table class="table">
        <thead>
          <tr>
            <th>Слово</th>
            <th>Перевод</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="wordTableBody">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init(); // Инициализация анимаций
      fetchWords();
    });

    async function fetchWords() {
      const errorDiv = document.getElementById('error');
      const tableBody = document.getElementById('wordTableBody');
      errorDiv.textContent = '';
      tableBody.innerHTML = '';

      try {
        const response = await fetch('/words');
        if (!response.ok) throw new Error(`Ошибка загрузки: ${response.statusText}`);
        const words = await response.json();

        if (!Array.isArray(words) || words.length === 0) {
          errorDiv.textContent = 'Список слов пуст.';
          return;
        }

        words.forEach(({ text, translation }) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${text}</td>
            <td>${translation}</td>
            <td>
              <button class="delete-button" data-word="${text}">Удалить</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

        document.querySelectorAll('.delete-button').forEach(button => {
          button.addEventListener('click', async () => {
            await deleteWord(button.dataset.word);
          });
        });
      } catch (error) {
        errorDiv.textContent = `Ошибка: ${error.message}`;
      }
    }

    async function deleteWord(word) {
      const errorDiv = document.getElementById('error');
      try {
        const response = await fetch(`/words/${encodeURIComponent(word)}`, { method: 'DELETE' });
        if (!response.ok) throw new Error(`Не удалось удалить: ${response.statusText}`);
        fetchWords(); // Обновление списка
      } catch (error) {
        errorDiv.textContent = `Ошибка удаления: ${error.message}`;
      }
    }
  </script>
</body>
</html>
